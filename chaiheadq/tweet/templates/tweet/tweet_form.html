{% extends "layout.html" %}

{% block title %}chai or tweet{% endblock %}

{% block content %}
<style>
  .form-wrapper {
    max-width: 600px;
    margin: 30px auto;
    padding: 40px;
    background: rgba(255, 255, 255, 0.9);
    backdrop-filter: blur(8px);
    border-radius: 16px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
  }

  .form-wrapper h2 {
    font-weight: 700;
    color: #0d6efd;
    margin-bottom: 25px;
    text-align: center;
    text-transform: capitalize;
  }

  .form-wrapper label {
    font-weight: 500;
    margin-top: 12px;
  }

  .form-wrapper input,
  .form-wrapper textarea,
  .form-wrapper select {
    border-radius: 10px;
    padding: 10px;
    border: 1px solid #ced4da;
    width: 100%;
    margin-bottom: 15px;
    transition: 0.3s ease-in-out;
  }

  .form-wrapper input:focus,
  .form-wrapper textarea:focus,
  .form-wrapper select:focus {
    box-shadow: 0 0 0 0.15rem rgba(13, 110, 253, 0.2);
    border-color: #0d6efd;
  }

  .btn-confirm {
    background-color: #ffc107;
    color: black;
    font-weight: 600;
    border-radius: 25px;
    padding: 10px 24px;
    border: none;
    transition: background-color 0.3s ease-in-out;
  }

  .btn-confirm:hover {
    background-color: #e6b000;
  }

  .btn-back {
    border-radius: 25px;
    padding: 10px 24px;
    background: transparent;
    color: #0d6efd;
    font-weight: 500;
    border: 2px solid #0d6efd;
    transition: 0.3s ease;
    text-decoration: none;
    display: inline-block;
    margin-top: 10px;
  }

  .btn-back:hover {
    background-color: #0d6efd;
    color: white;
  }
</style>

<div class="form-wrapper">
  <h2>
    {% if form.instance.pk %}
      Edit Tweet
    {% else %}
      Create Tweet
    {% endif %}
  </h2>

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}

    <div class="d-flex justify-content-between align-items-center mt-4">
      <button type="submit" class="btn btn-confirm">Confirm</button>
      <a href="{% url 'tweet_list' %}" class="btn-back">Back</a>
    </div>
  </form>
</div>
{% endblock %}
