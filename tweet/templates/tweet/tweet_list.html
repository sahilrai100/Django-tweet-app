{% extends "layout.html" %}

{% block title %}chai or tweet{% endblock %}
{% block content  %}

<h2 class="text=center ">welcome to main django project</h2>

<a class="btn btn-primary mb-4"  href="{%url 'tweet_create' %}">create new tweet
   
</a>
<div class="container row gap-3">   
    {% for tweet in tweets  %}
    <div class="card" style="width: 18rem;">
  <img src="{{tweet.photo.url}}" class="card-img-top" alt="{{tweet.user.username}}">
  <div class="card-body" >
    <h5 class="card-title">{{tweet.user.username}}</h5>
    <p class="card-text">{{tweet.text}}</p>
    {% if tweet.user == user %}
    <a href="{% url 'tweet_edit' tweet.id %}" class="btn btn-primary">edit</a>
    <a href="{% url 'tweet_delete' tweet.id %}" class="btn btn-danger">delete</a>
    {% endif %}
  </div>
</div>
    {% endfor %}
</div>
{% endblock %}
